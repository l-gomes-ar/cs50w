{% extends "encyclopedia/layout.html" %}

{% block title %}
    {% if entry %}
        {{ title }}
    {% else %}
        Not Found
    {% endif %}
{% endblock %}

{% block body %}
    {% if entry %}
        {{ entry|safe }}
    {% else %}
        <h1>404 Requested Page Not Found</h1>
    {% endif %}

    <a class="btn btn-primary" href="{% url 'edit' title %}">Edit Entry</a>
{% endblock %}
